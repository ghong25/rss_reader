{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Sources</title>
</head>
<body>
<link rel="stylesheet" href="../static/sources.css">
    <h1>Sources</h1>
    <div id="form">
        <form method="POST">
            <input name="feed" required>
            <button type="submit">Add feed</button>
        </form>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Date Added</th>
                <th></th>
            </tr>
        </table>
        {% for source in sources %}
            <tr>
                <td><a href="{{ source.link }}">{{ source.title }}</a></td>
                <td>{{ source.date_added }}</td>
                <td>
                    <form action="">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
    {% endfor %}
</body>
{% endblock %}
